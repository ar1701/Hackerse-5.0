<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabus Generator</title>
    <link rel="stylesheet" href="syl.css">
</head>
<body>
    <nav class="collapse navbar-collapse" id="navbarCollapse">

        <div class="navbar-nav ms-auto p-4 p-lg-0">
            <a href="/index" class="nav-item nav-link active">SAARTHI</a>
            <a href="/about" class="nav-item nav-link">About</a>
            <a href="/grading" class="nav-item nav-link">Grading System</a>
            <a href="/practice" class="nav-item nav-link">Practice</a>
            <a href="/analyze-pdf" class="nav-item nav-link">Analyze PDF</a>
            <a href="/courses" class="nav-item nav-link">AI Services</a>
            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Pages</a>
            <a href="/team" class="dropdown-item">Our Team</a>
            <a href="/testimonial" class="dropdown-item">Testimonial</a> 
            <a class="login-btn" href="">Logout</a>
                
            </nav>
            <div class="complete-container">
                <div class="container">
                    
                    <h1>Syllabus Generator</h1>
                    <form id="syllabusForm" method="post" action="/syllabus">
                        <label for="class">Class:</label>
                        <select id="class" name="std" required>
                            <option value="" disabled selected>Select Class</option>
                            <option value="1">Class 1</option>
                            <option value="2">Class 2</option>
                            <option value="3">Class 3</option>
                            <option value="4">Class 4</option>
                            <option value="5">Class 5</option>
                            <option value="6">Class 6</option>
                            <option value="7">Class 7</option>
                            <option value="8">Class 8</option>
                            <option value="9">Class 9</option>
                            <option value="10">Class 10</option>
                        </select><br><br>
                    
                        <!-- Subject input hidden initially -->
                        <div id="subjectContainer" style="display: none;">
                            <label for="subject">Subject:</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                    
                        <!-- Generate Syllabus button initially disabled -->
                        <button type="submit" id="generateButton" disabled>Generate Syllabus</button>
                    </form>
                    
                </div>
                <div class="result">
                    <h2>Generated Syllabus</h2>
                    <textarea id="syllabusResult" rows="10" readonly class="syllabus" ></textarea>
                </div>

            </div>
    <script src="./syl.js"></script>
</body>
</html>
