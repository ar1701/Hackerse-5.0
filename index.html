<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Collection</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>We Value Your Feedback!</h1>
      <p>Your input helps us grow and improve. Share your thoughts with us.</p>
    </header>

    <section class="feedback-form">
      <form id="feedbackForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Your Full Name">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Your email" required>
        </div>

        <div class="form-group">
          <label for="rating">How would you rate our service?</label>
          <select id="rating" required>
            <option value="1">1 - Very Satisfied</option>
            <option value="2">2 - Satisfied</option>
            <option value="3">3 - Neutral</option>
            <option value="4">4 - Dissatisfied</option>
            <option value="5">5 - Very Dissatisfied</option>
          </select>
        </div>

        <div class="form-group">
          <label for="comments">Your Comments</label>
          <textarea id="comments" rows="4" placeholder="Let us know what you think..." required></textarea>
        </div>

        <div class="form-actions">
          <button type="submit">Submit Feedback</button>
        </div>
      </form>
    </section>

    <section class="thank-you-message" style="display: none;">
      <div class="message-container">
        <h2>Thank You for Your Feedback!</h2>
        <p>We truly appreciate you taking the time to share your thoughts. We'll work to make things even better.</p>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
